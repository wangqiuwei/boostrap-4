<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document bootstrap</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js" charset="utf-8"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" charset="utf-8"></script>
    <script src="https://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
</head>
<body>
    <div class="component demo">
        <button class="btn">
                Notification <span class="badge badge-primary"></span>
        </button>

        <span class="badge badge-secondary badge-pill">new</span>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center active">
                Active list item
                <span class="badge badge-secondary badge-pill">pill1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                List item
                <span class="badge badge-primary badge-pill">pill2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center disabled">
                Disabled item
                <span class="badge badge-secondary badge-pill">pill3</span>
            </li>
        </ul>
        <i class="fab fa-badger-honey    ">ssss</i>
    </div>

    
</body>
</html>
